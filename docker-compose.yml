services:
  data-node:
    build: .
    container_name: dan_data_node
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    environment:
      - PORT=${PORT:-3000}
      - STORAGE_PATH=/app/storage
      - NODE_ENV=production
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - data-node-network
      - kd_app-network  # Kết nối vào network của KD server

networks:
  data-node-network:
    driver: bridge
  kd_app-network:
    external: true  # Sử dụng network có sẵn từ KD

volumes:
  storage:
  logs:

